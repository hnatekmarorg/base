when:
  - event: push

label:
  plaform: darvin/arm64

steps:
  - name: build
    image: zsh
    commands:
      - packer init .
      - packer build -var macos_version=${OSX_VERSION} .
      - tart push sonoma_base gitea.hnatekmar.xyz/osx:${OSX_VERSION}-latest
      - tart prune --space-budget 25
      
